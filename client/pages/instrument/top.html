<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Store</title>
    <style>
        body {
            background-color: #fff;
            font-family: 'Noto Sans TC', sans-serif;
            padding: 18px 10px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5a5a5a;
            font-weight: 500;
            font-size: 16px;
        }
        .logo-img {
            width: 22px;
            aspect-ratio: 1.16;
        }
        .search-section {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            gap: 20px;
        }
        .search-box {
            display: flex;
            border: 1px solid #b9b9b9;
            border-radius: 5px;
            justify-content: space-between;
        }
        .search-input {
            padding: 10px;
            font-weight: 700;
            font-size: 14px;
            color: #5a5a5a;
            flex-grow: 1;
        }
        .search-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #18a1ff;
            width: 40px;
            height: 40px;
        }
        .search-icon {
            width: 100%;
            aspect-ratio: 0.95;
        }
        .filter-sort-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .sort-container {
            display: flex;
            align-items: center;
            gap: 14px;
            color: #1581cc;
        }
        .sort-text, .sort-option {
            color: #124365;
        }
        .sort-icon {
            width: 18px;
            aspect-ratio: 0.94;
        }
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2649af50144080b54e4c00f0526d3dc8891ac28f59570da5623118c9cd753817?apiKey=8130f93a2c9b4a89bbf1aefc4624aa21&" alt="Logo" class="logo-img">
        <h1>樂器商城</h1>
    </div>
    <section class="search-section">
        <div class="search-box">
            <label for="search-input" class="visually">輸入關鍵字</label>
            <input id="search-input" class="search-input" type="search" placeholder="輸入關鍵字">
            <button class="search-btn">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/89e8412a85037a57422099b1f377a50fe8662a6eaf8e2ead119c7820b2ecac05?apiKey=8130f93a2c9b4a89bbf1aefc4624aa21&" alt="Search" class="search-icon">
            </button>
        </div>
        <div class="filter-sort-section">
            <div>
                <h2 class="filter-title">條件篩選</h2>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d67b31a2533df2bfb10826712bec86470287d73f7042f051e29c6d364ddb0a86?apiKey=8130f93a2c9b4a89bbf1aefc4624aa21&" alt="Filter" class="sort-icon">
            </div>
            <div class="sort-container">
                <div>
                    <h3 class="sort-text">排序</h3>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/86f7e9c7ed0b137ac151e2b607c5fbfb3f57b713787a8afb554f7d07aacb3c20?apiKey=8130f93a2c9b4a89bbf1aefc4624aa21&" alt="Sort" class="sort-icon">
                </div>
                <button class="sort-option">最熱銷</button>
                <button class="sort-option">最高價</button>
                <button class="sort-option">最低價</button>
            </div>
        </div>
    </section>
</body>
</html>
